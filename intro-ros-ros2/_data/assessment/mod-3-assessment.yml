title: ROS1 vs. ROS2
description: Self-assess your comprehension on ROS2 and ROS1. Read carefully each question. Once answered, you will receive feedback.Good luck! 
questions:

 - type: "multiple-choice"
   points: 1
   question: "ROS2 requires the ROS master."
   items:
    - choice: True.
      comment: This is one of the main differences between ROS1 and ROS2.
      correct: false
    - choice: False.
      comment: Correct!
      correct: true

 - type: "multiple-choice"
   points: 1
   question: "ROS2 is based on a custom-made message passing framework."
   items:
    - choice: True.
      comment: This is another important difference between ROS2 and ROS1 - ROS2 relies on existing data distribution service.
      correct: false
    - choice: False.
      comment: Correct! In fact, ROS2 relies on existing data distribution service.
      correct: true

 - type: "multiple-choice"
   points: 1
   question: "ROS2 publish/subscribe, messages, services, and actions are **conceptually** different from the ones in ROS1."
   items:
    - choice: True.
      comment: The way they are implemented are different, but conceptually they are very similar.
      correct: false
    - choice: False.
      comment: Correct!
      correct: true

 - type: "multiple-choice"
   points: 1
   question: "ROS2 is a modification of ROS1."
   items:
    - choice: True.
      comment: ROS 2 was developed from scratch, given the major changes required that would have made ROS1 not backward compatible.
      correct: false
    - choice: False.
      comment: Correct!
      correct: true
